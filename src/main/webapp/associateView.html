<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Associate View</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div class="container">
        <h1>XYZ Group</h1>
        <p>We provide unspecified services</p>

        <h3>After LogIn Page</h3>

        <!-- <a href="">Reimbursement Form</a> -->
        <a href="http://localhost:8080/project1-3/index.html">Log Out</a>

        <div class="">
          <h1>XYZ Group</h1>
          <p>Log In successful</p>
  
          <label for="">Employee Id Number</label><br>
          <div class="input-group mb-3">
            <input id="employeeId" type="text" value="43" class="form-control" placeholder="Location State" aria-label="" aria-describedby="basic-addon2">
          </div>
  
          <label for="">First Name</label><br>
          <div class="input-group mb-3">
            <input id="firstName" type="text" value="John" class="form-control" placeholder="Location State" aria-label="" aria-describedby="basic-addon2">
          </div>
  
          <label for="">Last Name</label><br>
          <div class="input-group mb-3">
            <input id="lastName" type="text" value="Doe" class="form-control" placeholder="Location State" aria-label="" aria-describedby="basic-addon2">
          </div>
  
          <div class=" mb-3">
              <p>Type of Course</p>
              <input type="radio" id="uniCourse" name="courseType" value="University Course">
              <label for="">University Courses</label><br>
  
              <input type="radio" id="seminars" name="courseType" value="Seminar">
              <label for="">Seminars</label><br>
  
              <input type="radio" id="certPrepClass" name="courseType" value="Certification Preparation Class">
              <label for="">Certification Preparation Classes</label><br>
  
              <input type="radio" id="certification" name="courseType" value="Certification">
              <label for="">Certification</label><br>
  
              <input type="radio" id="technicalTraining" name="courseType" value="Technical Training">
              <label for="">Technical Training</label><br>
  
              <input type="radio" id="other" name="courseType" value="Other">
              <label for="">Other</label><br>
          </div>
  
          <label for="">Location State</label><br>
          <div class="input-group mb-3">
            <input id="locationState" value="Colorado" type="text" class="form-control" placeholder="Location State" aria-label="" aria-describedby="basic-addon2">
          </div>
          <label for="">Location City</label><br>
          <div class="input-group mb-3">
            <input id="locationCity" value="Denver" type="text" class="form-control" placeholder="Location City" aria-label="" aria-describedby="basic-addon2">
          </div>
          <label for="">Description</label><br>
          <div class="input-group mb-3">
            <input id="description" value="cert exam" type="text" class="form-control" placeholder="description" aria-label="" aria-describedby="basic-addon2">
          </div>
          <label for="">Work Related Justification</label><br>
          <div class="input-group mb-3">
            <input id="justification" value="reasons" type="text" class="form-control" placeholder="description" aria-label="" aria-describedby="basic-addon2">
          </div>
          <label for="">Start Date - Month/Day/year</label><br>
          <div class="input-group mb-3">
            <input id="startDate" value="2022-12-01" type="date" class="form-control" placeholder="description" aria-label="" aria-describedby="basic-addon2">
          </div>
          <label for="">End Date - Month/Day/year</label><br>
          <div class="input-group mb-3">
            <input id="endDate" value="2022-12-30" type="date" class="form-control" placeholder="description" aria-label="" aria-describedby="basic-addon2">
          </div>
          <label for="">Cost</label><br>
          <div class="input-group mb-3">
            <input id="cost" value="500" type="text" class="form-control" placeholder="description" aria-label="" aria-describedby="basic-addon2">
          </div>
  
          <div class=" mb-3">
              <p>Grading Format</p>
              <input id="passOrFail" type="radio" id="uniCourse" name="gradingFormat" value="Pass Or Fail">
              <label for="">Pass Or Fail</label><br>
  
              <input id="gradingFormat" type="radio" id="seminars" name="gradingFormat" value="Percentage Grade">
              <label for="">Percentage Grade</label><br> 
          </div>
          <label for="">Passing Grade</label><br>
          <div class="input-group mb-3">
            <input id="passingGrade" value="70%" type="text" class="form-control" placeholder="description" aria-label="" aria-describedby="basic-addon2">
          </div>
  
          <div class=" mb-3">
              <button id="formSubmit" type="button" class="btn btn-primary">Submit</button>
          </div>
          
        </div> 
        <hr>
        <div>
          <h3>Check your available funds</h3>
          <label for="">Employee Id</label><br>
          <div class="input-group mb-3">
            <input id="fundsId" type="text" class="form-control" placeholder="description" aria-label="" aria-describedby="basic-addon2">
          </div>
          <div class=" mb-3">
            <button id="checkFundsSubmit" type="button" class="btn btn-primary">Submit</button>
          </div>
          <div id="fundAmountHere"></div>
        </div>
        
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
