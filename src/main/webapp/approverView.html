    <!-- Required meta tags -->
    <meta charset="utf-8">

  <body>
    <div class="container">
        <h1>XYZ Group</h1>
        <p>We provide unspecified services</p>

        <h3>Approver Page</h3>
        <a href="http://localhost:8080/project1-3/index.html">Log Out</a>
        <a href="http://localhost:8080/project1-3/associateView.html">Form</a>
        <!-- <button id="requestForm">Request Form</button> -->
        <button id="viewAllRequests">View all Requests</button>
        <button id="viewAllMessages">View all Messages</button>

        <hr>

        <label for="">Approve</label><br>
        <div class="input-group mb-3">
          <input id="requestIdApproved" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2">
        </div>
        <div class=" mb-3">
          <button id="approveSubmit" type="button" class="btn btn-primary">Submit</button>
        </div>

        <label for="">Deny</label><br>
        <div class="input-group mb-3">
          <input id="requestIdDenied" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2">
        </div>
        <div class=" mb-3">
          <button id="denySubmit" type="button" class="btn btn-primary">Submit</button>
        </div>
        <hr>
        
        <div class="input-group mb-3">
          <label for="">Request Id for Message</label><br>
          <input id="requestIdOfMessage" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
          <label for="">Message</label><br>
          <input id="message" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2">
        </div>
        <div class=" mb-3">
          <button id="messageSubmit" type="button" class="btn btn-primary">Submit</button>
        </div>

        <p>Requests</p>
        <div class="" id="divForRequests"></div>
        <hr>
        <p>Events</p>
        <div class="" id="divForEvents"></div>
        <hr>
        <p>Messages</p>
        <div id="messagesHere"></div>
        
    </div>
